---
layout: default
---

<aside class="sidebar">
  <header>
    <div class="about">
      <div class="mb-5">
        <a href="{{site.baseurl}}/"><img src="{{site.baseurl}}/assets/img/logo_small.png" alt="{{site.author}}"></a>
      </div>
      <p>{{site.description}}</p>
    </div>
  </header> <!-- End Header -->
  <footer>
    <section class="contact">
      <h3 class="contact-title">Info</h3>
      <ul>
        {% if site.social-twitter %}
          <li><a href="https://twitter.com/{{ site.social-twitter }}" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
        {% endif %}

        {% if site.social-email %}
          <li class="email"><a href="mailto:{{site.social-email}}"><i class="fa fa-envelope-o"></i></a></li>
        {% endif %}

          <li><a href="{{site.location}}" target="_blank"><i class="fa fa-map-marker"></i></a></li>
          <li><a href="{{site.eventbrite}}" target="_blank"><i class="fa fa-ticket"></i></a></li>
      </ul>
    </section> <!-- End Section Contact -->
    <div class="copyright">
      <p>{{site.time | date: '%Y'}} &copy; NOT GDC MI</p>
    </div>
  </footer> <!-- End Footer -->
</aside> <!-- End Sidebar -->
<div class="content-box clearfix">
  {{ content }}
</div>
